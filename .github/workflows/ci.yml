name: CI

on:
  pull_request:
  push:
    branches:
      - canonical-main
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: build-test
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
      SKIP_ENV_VALIDATION: "1"
      NODE_ENV: test
      HUSKY: 0
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm turbo build

      # TODO: Enable tests once properly configured

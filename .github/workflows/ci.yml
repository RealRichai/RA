name: CI

on:
  pull_request:
  push:
    branches:
      - canonical-main
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      # Safe defaults for Next build + demo mode
      NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
      SKIP_ENV_VALIDATION: "1"
      NODE_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (Turbo)
        run: pnpm turbo build

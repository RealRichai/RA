name: CI

on:
  pull_request:
  push:
    branches:
      - canonical-main
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
      SKIP_ENV_VALIDATION: "1"
      NODE_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # âœ… This guarantees pnpm exists in PATH
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (Turbo)
        run: pnpm turbo build

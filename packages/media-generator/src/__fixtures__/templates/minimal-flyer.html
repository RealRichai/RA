<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{listing.title}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .price {
      font-size: 32px;
      color: #2563eb;
      font-weight: bold;
    }
    .details {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .detail-item {
      text-align: center;
    }
    .detail-value {
      font-size: 20px;
      font-weight: bold;
    }
    .detail-label {
      font-size: 12px;
      color: #666;
    }
    .description {
      margin: 20px 0;
      line-height: 1.6;
    }
    .compliance-footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ccc;
      font-size: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">{{listing.title}}</div>
    <div class="address">{{listing.address.street}} #{{listing.address.unit}}</div>
    <div class="address">{{listing.address.city}}, {{listing.address.state}} {{listing.address.zip}}</div>
  </div>

  <div class="price">${{listing.rent}}/month</div>

  <div class="details">
    <div class="detail-item">
      <div class="detail-value">{{listing.bedrooms}}</div>
      <div class="detail-label">Bedrooms</div>
    </div>
    <div class="detail-item">
      <div class="detail-value">{{listing.bathrooms}}</div>
      <div class="detail-label">Bathrooms</div>
    </div>
    <div class="detail-item">
      <div class="detail-value">{{listing.squareFeet}}</div>
      <div class="detail-label">Sq Ft</div>
    </div>
  </div>

  <div class="description">
    {{listing.description}}
  </div>

  <!-- COMPLIANCE_BLOCKS_PLACEHOLDER -->
</body>
</html>
